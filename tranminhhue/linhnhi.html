<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Màu CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .color-table {
      width: 80%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .color-table th,
    .color-table td {
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #fff;
    }
    .color-table th {
      background-color: #333;
    }
    .color-cell {
      height: 100px;
      border: 1px solid #ddd;
      color: #fff;
      font-weight: bold;
    }
    .color-cell:nth-child(odd) {
      color: #000;
    }
  </style>
</head>
<body>

  <table class="color-table">
    <thead>
      <tr>
        <th>Tên Màu</th>
        <th>Mã Màu</th>
        <th>Mẫu Màu</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="color-cell" style="background-color: #FF5733;">Đỏ Cam</td>
        <td class="color-cell">#FF5733</td>
      </tr>
      <tr>
        <td class="color-cell" style="background-color: #33FF57;">Xanh Lá</td>
        <td class="color-cell">#33FF57</td>
      </tr>
      <tr>
        <td class="color-cell" style="background-color: #3357FF;">Xanh Dương</td>
        <td class="color-cell">#3357FF</td>
      </tr>
      <tr>
        <td class="color-cell" style="background-color: #FFD700;">Vàng</td>
        <td class="color-cell">#FFD700</td>
      </tr>
      <tr>
        <td class="color-cell" style="background-color: #800080;">Tím</td>
        <td class="color-cell">#800080</td>
      </tr>
      <tr>
        <td class="color-cell" style="background-color: #FF1493;">Hồng</td>
        <td class="color-cell">#FF1493</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
